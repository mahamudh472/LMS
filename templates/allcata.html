{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
    /* Your existing CSS code */
.books_name {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

</style>
<!-- all catagory book show -->
{% for category in categories %}

<!-- catagory slider 1 -->
<div class="catagory_body_main">

    <div class="row pt-4 pb-2">
        <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
            <h2 class="catagory_name">{{category.name}}</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="catagory_slider" id="slider1">
            {% for book in category.books.all %}
            <div class="books_show_card text-center col-3 col-xl-3 col-md-3 col-sm-6 col-6">
                <a href="#"> <img src="{{book.image.url}}" alt="photo"></a>
                <h2 class="books_name pt-3 truncate-text" >{{book.title}}</h2>
                <h2 class="writer">{{book.author}}</h2>
                <p class="available_status">out of stock</p>
                <div class="read_and_read_btn">
                    <a href="readBooks.html" class="wish_list">Wish List</a>
                    <a href="readBooks.html" class="read_now">Read Now</a>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>

    <div class="prev_and_next_btn text-center my-4">
        <button class="prev_btn" data-slider="#slider1">Prev</button>
        <button class="next_btn" data-slider="#slider1">next</button>
    </div>

</div>
{% endfor %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<Script>
    $(document).ready(function () {
    // Truncate book titles
    $('.truncate-text').each(function () {
        var maxLength = 23;
        var text = $(this).text();
        if (text.length > maxLength) {
            $(this).text(text.substring(0, maxLength) + '...');
        }
    });
});

</Script>

{% endblock %}
