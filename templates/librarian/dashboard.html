<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Sidebar Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  {% block css %}{% endblock %}
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Admin Panel</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="active">
          <a href="{% url 'librarian:dashboard' %}">Dashboard</a>
        </li>
        <li>
          <a href="{% url 'librarian:students' %}">Student List</a>
        </li>
        <li>
          <a href="{% url 'librarian:manage_book' %}">Manage Books</a>
        </li>
        <li>
          <a href="#dsj">Book Requests</a>
        </li>
        <li>
          <a href="#comments">Comments / Ratings</a>
        </li>
        <li>
          <a href="#settings">Settings</a>
        </li>
      </ul>
    </nav>
    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info btn-toggle">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>
      </nav>
      <!-- Page Content -->
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $('#content').toggleClass('active');
      });
    });

    // active menu page highlight
    $(document).ready(function () {
      var url = window.location;
      $('ul.components li').removeClass('active');
      $('ul.components a').filter(function () {
        return this.href == url;
      }).closest('li').addClass('active');
    });

    
  </script>
    {% block js %}{% endblock %}
</body>
</html>
