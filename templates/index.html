{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- hero slider -->
<div class="row">
    <div class="hero_slider">
        <div class="row">
            <!-- <div class="col-lg-12"> -->
            <div class="hero_slider my-3">
                {% for img in slider_images %}
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 hero_slider_img">
                    <img src="{{img.image.url}}" alt="" />
                </div>
                {% endfor %}
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>

<!-- 1st book show slider -->
<div class="row">
    <div class="container books_show_main">
        <div class="display_book_cata_and_more d-flex justify-content-between">
            <h2>Top Rated Books List</h2>
            <a href="#">More</a>
        </div>

        <div class="catagory_slider" id="fontSlider1">
            {% for book in books %}
            <div class="books_show_card text-center col-3 col-xl-3 col-md-3 col-sm-6 col-6">
                <a href="#"> <img src="{{ book.image.url }}" alt="photo"></a>

            </div>
            {% endfor %}
            

        </div>

        <!-- prev and next  custom button for mobile and tab's only -->
        <div class="prev_and_next_btn text-center my-4">
            <button class="prev_btn" data-slider="#fontSlider1">Prev</button>
            <button class="next_btn" data-slider="#fontSlider1">next</button>
        </div>
        <!-- prev and next  custom button for mobile and tab's only -->

    </div>
</div>
