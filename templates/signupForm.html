<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form - membarship form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fondawsome cdn link -->
    <!-- fontawsome-cdn-links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


    <!-- main css file link here -->
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />
  </head>
  <body>


    <main class="dpiL_login_form">
      <section class="log_in_form_main">

        <form action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center">দিনাজপুর পলিটেকনিক ইন্সিটিউট</h2>
            <h3 class="text-center ">লাইব্রেরী</h3>

            <div class="input_group mx-3">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" placeholder="Your UserName" name="username" required>
            </div>

            <div class="input_group mx-3 mt-3">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="New Password" name="password" required>
            </div>

            <div class="input_group mx-3 mt-3">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="Confirm Password" name="password2" required>
            </div>



           <div class="login_btn m-3">
            <button type="submit">Log In</button>
           </div>


        </form>

      <div class="not_member mx-3 text-center py-3">
        <p>Already a member ? <span><a href="{% url 'accounts:login' %}">Login Now</a></span></p>
      </div>

    </section>
    </main>



    <!-- bootstrap js file line here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->

    <!-- jquary cdn link here -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="{%  static 'js/main.js' %}"></script>
  </body>
</html>
